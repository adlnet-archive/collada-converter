<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Collada Animation Loader/Converter</title>
    <!-- Library: three.js -->
    <script type="text/javascript"     src="external/threejs/three.js" charset="utf-8"></script>
    <!-- Library: jQuery -->
    <script type="text/javascript"     src="external/jquery/jquery.min.js" charset="utf-8"></script>
    <!-- Library: Bootstrap -->
    <script type="text/javascript"     src="external/bootstrap/js/bootstrap.min.js" charset="utf-8"></script>
    <link   type="text/css"            href="external/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link   type="text/css"            href="external/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet" />
    <!-- Library: gl-matrix -->
    <script type="text/javascript"     src="../js/gl-matrix.js" charset="utf-8"></script>
    <!-- Project: Collada converter -->
    <script type="text/javascript"     src="../lib/collada.js" charset="utf-8"></script>
    <!-- Project: Converter example -->
    <script type="text/javascript"     src="convert.js" charset="utf-8"></script>
    <link   type="text/css"            href="convert.css" rel="stylesheet" />
    <!-- Project: Custom renderer shaders -->
    <script type="x-shader/x-fragment" src="renderer/shader-fs.glsl" charset="utf-8" id="shader-fs"></script>
    <script type="x-shader/x-vertex"   src="renderer/shader-vs.glsl" charset="utf-8" id="shader-vs"></script>
    <script type="x-shader/x-vertex"   src="renderer/shader-skinning-vs.glsl" charset="utf-8" id="shader-skinning-vs"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h3>Input</h3>
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <div class="col-md-12">
                            <div class="form-control drop-target" id="drop-target">
                                <div class="drop-target-instructions">
                                    <div class="drop-target-icon">
                                        <span class="glyphicon glyphicon-inbox"></span>
                                    </div>
                                    <p class="drop-target-title">
                                        Drop your COLLADA (.dae) file here!
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-4">
                            <button type="submit" class="btn btn-primary btn-block">Convert</button>
                        </div>
                        <div class="col-sm-8">
                            <div class="progress">
                                <div class="progress-bar progress-bar-striped active" role="progressbar" style="width: 45%">
                                    <span class="sr-only">45% Complete</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
                <h3>Options</h3>
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <!-- Option -->
                        <label class="col-sm-4 control-label">Animations</label>
                        <div class="col-sm-8">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox"> Enable
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <!-- Option -->
                        <label class="col-sm-4 control-label">Apply Bind Shape</label>
                        <div class="col-sm-8">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox"> Enable
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <!-- Option -->
                        <label class="col-sm-4 control-label">Sort Bones</label>
                        <div class="col-sm-8">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox"> Enable
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <!-- FPS -->
                        <label class="col-sm-4 control-label">FPS</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="inputEmail3" placeholder="FPS">
                        </div>
                    </div>
                    <div class="form-group">
                        <!-- FPS -->
                        <label class="col-sm-4 control-label">FPS</label>
                        <div class="col-sm-8">
                            <input type="number" class="form-control" id="inputEmail3" placeholder="FPS">
                        </div>
                    </div>
                    <div class="form-group">
                        <!-- FPS -->
                        <label class="col-sm-4 control-label">FPS</label>
                        <div class="col-sm-8">
                            <input type="number" class="form-control" id="inputEmail3" placeholder="FPS">
                        </div>
                    </div>
                </form>
                <h3>Log</h3>
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <div class="col-sm-12">
                            <textarea class="form-control" rows="10"></textarea>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-6">
                <h3>Output</h3>
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <div class="col-md-12">
                            <div class="form-control canvas-container">
                                <canvas class="canvas" id="canvas" width="545" height="400"></canvas>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">Geometry complexity</label>
                        <div class="col-md-8">
                            <p class="form-control-static">0 chunks, 0 triangles, 0 vertices</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">Geometry size</label>
                        <div class="col-md-8">
                            <p class="form-control-static">[0,0,0] - [2,2,2]</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">Animation complexity</label>
                        <div class="col-md-8">
                            <p class="form-control-static">0 bones, 0 keyframes</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">Rendered chunks</label>
                        <div class="col-md-8">
                            <label class="checkbox-inline">
                                <input type="checkbox" id="inlineCheckbox1" value="option1"> 1
                            </label>
                            <label class="checkbox-inline">
                                <input type="checkbox" id="inlineCheckbox2" value="option2"> 2
                            </label>
                            <label class="checkbox-inline">
                                <input type="checkbox" id="inlineCheckbox3" value="option3"> 3
                            </label>
                            <label class="checkbox-inline">
                                <input type="checkbox" id="inlineCheckbox3" value="option4"> 4
                            </label>
                            <label class="checkbox-inline">
                                <input type="checkbox" id="inlineCheckbox3" value="option5"> 5
                            </label>
                            <label class="checkbox-inline">
                                <input type="checkbox" id="inlineCheckbox3" value="option6"> 6
                            </label>
                            <label class="checkbox-inline">
                                <input type="checkbox" id="inlineCheckbox3" value="option7"> 7
                            </label>
                            <label class="checkbox-inline">
                                <input type="checkbox" id="inlineCheckbox3" value="option8"> 8
                            </label>
                        </div>
                    </div>
                </form>
                <h3>Download</h3>
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">Custom format (JSON)</label>
                        <div class="col-md-4">
                            <button type="submit" class="btn btn-primary btn-block">Download</button>
                        </div>
                        <div class="col-sm-4">
                            <p class="form-control-static">Unknown size</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">Custom format (binary)</label>
                        <div class="col-md-4">
                            <button type="submit" class="btn btn-primary btn-block">Download</button>
                        </div>
                        <div class="col-sm-4">
                            <p class="form-control-static">Unknown size</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">Three.js (JSON)</label>
                        <div class="col-md-4">
                            <button type="submit" class="btn btn-primary btn-block">Download</button>
                        </div>
                        <div class="col-sm-4">
                            <p class="form-control-static">Unknown size</p>
                        </div>
                    </div>
               </form>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        window.onload = function () { init(); }
    </script>
</body>
</html>
